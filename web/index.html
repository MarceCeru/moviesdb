<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provar API Rest</title>
    <style>
        article {
            border: 1px solid #ccc;
            padding: 16px;
            margin-bottom: 16px;
        }

        img {
            height: auto;
            width: 320px;
            max-width: 100%;
        }
    </style>
    <script type="module">
        fetch('http://localhost:1234/movies')
            .then(res => res.json())
            .then(movies => {
                const html = movies.map(movie => {
                    return `
                    <article data-id=${movie.id}>
                        <h2>${movie.title}</h2>
                        <img src="${movie.posterUrl}" alt="Movie poster for ${movie.tittle} showing the main characters in a dramatic scene with a vibrant background, conveying an intense and engaging atmosphere. If the poster contains text, it reads: ${movie.tittle}">
                        <p>${movie.plot}</p>

                        <button>Eliminar</>
                    </article>
                    `
                }).join('')

                document.querySelector('main').innerHTML = html

                document.addEventListener('click', e => {
                    if (e.target.matches('button')) {
                        const article = e.target.closest('article')
                        const id = article.dataset.id

                        fetch(`http://localhost:1234/movies/${id}`, {
                            method: 'DELETE'
                        })

                            .then(res => {
                                if (res.ok) {
                                    article.remove()
                                }
                            })
                    }
                })
            })

    </script>
</head>

<body>
    <main></main>
</body>

</html>
